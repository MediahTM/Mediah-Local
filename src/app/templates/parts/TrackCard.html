<a href="{{ url_for('views.view') }}?url=${view_url}&type=${index.type}">
    <div class="bg-zinc-800 media-card rounded-lg group overflow-hidden max-w-[200px] shrink-0 flex-col flex w-full">
        <div class="overflow-hidden">
            <img loading="lazy" src="${data.header_image_thumbnail_url}" alt="${data.song} Cover" class="group-hover:scale-110 transition-all">
        </div>
        <div class="flex truncate text-sm items-center gap-2 p-2">
            <h1 title="${data.title}">${data.title}</h1>
        </div>
    </div>
</a>
